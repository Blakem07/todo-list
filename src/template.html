<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div class="logo-image"></div>
        <h1>TODO</h1>
      </header>
      <main class="main">
        <div class="main-left">
          <div class="nav">
            <div class="general-todos">
              <button class="nav-button" id="all-button">All</button>
              <button class="nav-button" id="today-button">Today</button>
              <button class="nav-button" id="week-button">This Week</button>
            </div>
            <h3>Projects</h3>
            <button class="nav-button" id="project-button">
              Create Project +
            </button>
            <div class="project-popup">
              <form class="text-form" id="project-form" autocomplete="off">
                <input type="text" name="task" id="task" required />
                <button type="button" class="delete-button form-button">
                  Delete
                </button>
                <button type="submit" class="submit-button form-button">
                  Submit
                </button>
              </form>
            </div>
            <div class="projects-container">
              <button class="project-card nav-button">Example Project</button>
            </div>
          </div>
        </div>
        <div class="main-right">
          <content>
            <h3 id="content-header">Your Todos</h3>
            <button id="add-todo-button">Add Task +</button>
            <div class="task-popup">
              <form class="text-form" id="task-form" autocomplete="off">
                <input type="text" name="task" id="task" required />
                <button type="button" class="delete-button form-button">
                  Delete
                </button>
                <button type="submit" class="submit-button form-button">
                  Submit
                </button>
              </form>
            </div>
            <ul id="card-list">
              <li>
                <div class="todo-card">
                  <input type="checkbox" class="todo-card-checkbox" />
                  <p class="todo-card-title">Hello I am a test card</p>
                  <p class="todo-card-project todo-card-input">Project...</p>
                  <select class="todo-card-project-select"></select>
                  <p class="todo-card-date todo-card-input">Date...</p>
                  <input type="date" class="todo-card-date-input" />
                  <button
                    type="delete"
                    class="todo-card-delete-button todo-card-input"
                  ></button>
                </div>
              </li>
            </ul>
          </content>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
