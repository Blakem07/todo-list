<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div class="logo-image"></div>
        <h1>TO-DO</h1>
      </header>
      <main class="main">
        <div class="main-left">
          <div class="nav">
            <div class="general-todos">
              <button class="nav-button" id="all-button">All</button>
              <button class="nav-button" id="today-button">Today</button>
              <button class="nav-button" id="week-button">This Week</button>
            </div>
            <h3>Projects</h3>
            <div class="project-todos">
              <button class="nav-button" id="all-button">Create Project</button>
            </div>
          </div>
        </div>
        <div class="main-right">
          <content>
            <h3 id="content-header">Your Todos</h3>
            <button id="add-todo-button">Add Task +</button>
            <div class="task-popup">
              <form class="todo-form">
                <input type="text" name="task" id="task" required />
                <div>
                  <button type="button" class="delete-button form-button">
                    Delete
                  </button>
                  <button type="submit" class="submit-button form-button">
                    Submit
                  </button>
                </div>
              </form>
            </div>
            <ul id="card-list">
              <li>
                <div class="todo-card">
                  <p class="todo-card-title">Hello I am a test card</p>
                </div>
              </li>
            </ul>
          </content>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
